<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VanMoof AI Assistent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>VanMoof Probleem Assistent</h1>
    <div id="chat">
      <div class="message bot">Hallo! Wat is er mis met je VanMoof fiets?</div>
    </div>

    <div id="loader" class="loader hidden"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Typ je probleem hier..." autocomplete="off" required />
      <button type="submit">Verstuur</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
